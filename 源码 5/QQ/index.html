<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>拖动</title>
    <link href="css/main.css" rel="stylesheet" />
    <script src="js/drag(test).js" type="text/javascript"></script>
</head>
<body>

<!--整个主板区-->
    <div class="loginPanel" id="loginPanel">

<!--描述关闭按钮-->
         <div id="closebtn">
            <div class="ui_boxyClose" id="ui_boxyClose"></div>
        </div>

<!--LOGO部分鼠标可以拖动区域-->
        <div class="login_logo_webqq" id=""></div>
 
<!--账号输入区-->
        <div class="inputs">
            <div class="sign-input">
               <span>帐　号：</span>
               <span>
                  <input autocomplete="on" name="u" id="u" type="text" style="ime-mode: disabled" class="input01" tabindex="1" value="QQ号码或Email帐号" onFocus="
                  if (value =='QQ号码或Email帐号')
                  {value =''}" onBlur="
                  if (value =='')
                  {value='QQ号码或Email帐号';}" />
               </span>
            </div>
            <div class="sign-input">
               <span>密　码：</span>
               <span>
                  <input name="p" id="p" maxlength="16" type="password" class="input01" tabindex="2" autocomplete="on" />
               </span>
            </div>
        </div>

<!--状态选择区-->
        <div class="bottomDiv">
            <div class="btn"></div>
            <!--状态选择-->
            <div>
                <div id="loginState" class="login-state-trigger login-state" title="选择在线状态">
                    <div id="loginStateShow" class="login-state-show online">状态</div>
                    <div class="login-state-down">下</div>
                    <div class="login-state-txt" id="login2qq_state_txt">在线</div>
                    
                    <ul id="loginStatePanel" class="statePanel login-state" >
                            <li id="online" class="statePanel_li">
                                <div class="stateSelect_icon online"></div>
                                <div class="stateSelect_text">我在线上</div>
                            </li>
                            <li id="callme" class="statePanel_li">
                                <div class="stateSelect_icon callme"></div>
                                <div class="stateSelect_text">Q我吧</div>
                            </li>
                            <li id="away" class="statePanel_li">
                                <div class="stateSelect_icon away"></div>
                                <div class="stateSelect_text">离开</div>
                            </li>
                    </ul>
                </div>
 
             </div>

        </div>
    </div>

</body>
</html>
